<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Nicolas Sommer // Colegio San Jose 6to B // nicolassommer@colegiodesanjose.edu.ar
        Ejercicio 27:
Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha
fecha corresponde a Navidad (se debe cargar por separado el día, el mes y el año).
     -->
    <script>
      let dia = parseInt(prompt('Ingrese el dia en numero: '));
      let mes = parseInt(prompt('Ingrese el mes en numero: '));
      let año = parseInt(prompt('Ingrese el año en numero: '));
      if (dia == 25 && mes == 12) {
        document.write('Es navidad del año ', año, '!');
      } else {
        document.write('No es navidad. ');
      }
    </script>
  </body>
</html>
