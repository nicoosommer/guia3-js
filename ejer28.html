  <body>
    <!-- 
        Nicolas Sommer // Colegio San Jose 6to B // nicolassommer@colegiodesanjose.edu.ar
        Ejercicio 28:
Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del
primero con el segundo y a este resultado se lo multiplica por el tercero (tener en
cuenta que puede haber tres condiciones simples
     -->
    <script>
      let num1 = parseInt(prompt('Ingrese un numero: '));
      let num2 = parseInt(prompt('Ingrese un numero: '));
      let num3 = parseInt(prompt('Ingrese un numero: '));
      if (num1 == num2 && num1 == num3) {
        let suma = 2 * num1;
        let prod = suma * num3;
        document.write(
          'Los numeros son iguales. La suma de los 2 primeros es ',
          suma,
          ' y este multiplicado por el tercer numero da ',
          prod
        );
      } else {
        document.write('Los numeros no son iguales. ');
      }
    </script>
  </body>
